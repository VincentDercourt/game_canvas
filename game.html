<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/img/gamepad-alt.svg" type="image/svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-scrollbar@latest/simple-scrollbar.css">
  <title>Site de jeux en Canvas</title>
</head>
<body>
<section id="body">
  <header>
    <h1>Site de jeux en Canvas</h1>
  </header>
  <main id="main">
    <nav role="navigation">
      <ul>
        <li class="openNav cat">
          <p class="description hidden">Réduire</p>
          <img src="assets/img/arrow-from-left.svg" alt="Flèche vers la droite ou la gauche">
        </li>
        <li>
          <a href="index.html">
            <img src="assets/img/home.svg" alt="Accueil Icon">
            <p class="description hidden">Home</p>
          </a>
        </li>
        <li class="cat">
          <img src="assets/img/gamepad-alt.svg" alt="Manette Icon">
          <p class="description hidden">Liste des jeux</p>
        </li>
        <li id="pacman">
          <a href="game.html#pacman">
            <img src="assets/img/pacman.svg" alt="Pacman Icon">
            <p class="description hidden">Pacman</p>
          </a>
        </li>
        <li id="spaceInvader" class="active">
          <a href="game.html#spaceInvader">
            <img src="assets/img/game-invader.svg" alt="Space invader Icon">
            <p class="description hidden">Space Invader</p>
          </a>
        </li>
        <li id="chess">
          <a href="game.html#chess">
            <img src="assets/img/knightBlack.svg" alt="Cavalier Icon">
            <p class="description hidden">Échec</p>
          </a>
        </li>
        <li id="puissance4">
          <a href="game.html#puissance4">
            <img src="assets/img/puissance4.png" alt="Puissance Icon">
            <p class="description hidden">Puissance 4</p>
          </a>
        </li>
        <li class="dropdown" id="snake">
            <img src="assets/img/snake.svg" alt="Snake Icon">
            <p class="description hidden">Snake</p>
          <ul class="dropdown-content">
            <li><a href="game.html#snake/nicolas">Snake de Nicolas</a></li>
            <li><a href="game.html#snake/ismail">Snake de Ismaïl</a></li>
            <li><a href="game.html#snake/miguel">Snake de Miguel</a></li>
            <li><a href="game.html#snake/vincent">Snake de Vincent</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <section id="page"></section>
  </main>
</section>
<script src="https://cdn.jsdelivr.net/npm/simple-scrollbar@latest/simple-scrollbar.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
